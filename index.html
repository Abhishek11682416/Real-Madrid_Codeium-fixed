<!DOCTYPE html>
<html lang="en">
<head>
    <title>Real Madrid</title>
    <style>
        body {
            background-color: #182644;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #001221;
            padding: 20px;
        }
        
        nav {
            background-color: #001221;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            padding: 20px;
        }
        
        .blue-background {
            background-color: #0074D9;
            padding: 20px;
            color: #fff;
        }
        
        .product-image {
            width: 100%;
            height: auto;
        }
        
        .theme-switch {
            display: inline-block;
            background-color: #0074D9;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        footer {
            background-color: #001221;
            padding: 20px;
            text-align: center;
        }
        
        .social-icons {
            margin-bottom: 20px;
        }
        
        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            color: #001221;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Highlights</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="blue-background">
            <h1>Welcome to Real Madrid</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac elementum arcu, id fermentum turpis.</p>
            
            <form>
                <input type="text" placeholder="Search" aria-label="Search">
                <button type="submit">Search</button>
            </form>
            
            <button class="theme-switch">Toggle Theme</button>
            
            <div class="reminder">
                <p>Reminder: Match starts in 2 hours!</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2022 Real Madrid. All rights reserved.</p>
    </footer>
    
    <script>
        // JavaScript code here
    </script>
</body>
</html>
